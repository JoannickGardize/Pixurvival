gameModeSummaries:
- nameTranslations: {en: Classic Survival, fr: Survie coopérative / solo, pl: Coop/Przetrwanie}
  descriptionTranslations: {en: 'Cooperative survival in an endless world. Watch out for invasions of ninja pigs, the night,
      and your stomach!', fr: 'Survie coopérative dans un monde infini. Prenez gare aux invasions de cochons ninja, à la nuit,
      et à votre estomac !', pl: 'Przetrwaj jak najdłużej, w tym nieskończonym świecie, w pojedynkę lub z przyjaciółmi! (możliwe
      odradzanie)'}
  teamNumberInterval: {min: 1, max: 1}
  teamSizeInterval: {min: 1, max: 10}
  roleSummaries: null
- nameTranslations: {en: Hardcore Survival, fr: Survie coopérative / solo hardcore, pl: Coop/Hardcore}
  descriptionTranslations: {en: 'Survive as long as you can, alone or in a group, in an endless open world. Watch out for
      invasions of ninja pigs, the night, and your stomach! In the hardcore mode, you be revived after death.', fr: 'Survivez
      aussi longtemps que possible, seul ou en groupe, dans un monde ouvert infini, prenez gare aux invasions de cochons ninja,
      à la nuit, et à votre estomac ! Dans ce mode hardcore, vous ne pouvez pas réapparaître après votre mort.', pl: 'Przetrwaj
      jak najdłużej, w tym nieskończonym świecie, w pojedynkę lub z przyjaciółmi'}
  teamNumberInterval: {min: 1, max: 1}
  teamSizeInterval: {min: 1, max: 10}
  roleSummaries: null
- nameTranslations: {en: Team Survival, fr: Survie par équipe, pl: Drużynowe przetrwanie}
  descriptionTranslations: {en: Be the last standing squad in a shrinking map for 20 minutes!, fr: Soyez la dernière escouade
      survivante dans un terrain qui se resserre à partir de 20 minutes !, pl: Bądź ostatnią drużyną w ciągle zmniejszającym
      się terenie przez 20 minut!}
  teamNumberInterval: {min: 2, max: 6}
  teamSizeInterval: {min: 1, max: 4}
  roleSummaries: null
- nameTranslations: {en: Pig Revenge, fr: La revanche des cochons, pl: Świnie atakują!}
  descriptionTranslations: {en: Many bacon and sausages to be made. The pigs make their revenge! Survive their assault for
      15 minutes. Find supply crates to better equip yourself!, fr: 'Tellement de bacon et de saucisson. Les cochons se vengent
      ! Survivez à leurs assaults pendant 15 minutes, trouvez les caisses de ravitaillement pour mieux vous équiper !', pl: Dużo
      bekonu i szynki! Świnie atakują! Przetrwaj ich atak przez 15 minut i szukaj skrzynek z zaopatrzeniem aly lepiej się
      uzbroić!}
  teamNumberInterval: {min: 1, max: 1}
  teamSizeInterval: {min: 1, max: 10}
  roleSummaries: null
