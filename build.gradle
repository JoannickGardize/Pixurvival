project(":gdx-core") {
    apply plugin: "java"


    dependencies {
        compile project(":server")
        compile project(":client")
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        compile name: "discord-rpc"
        compile "org.lwjgl:lwjgl-glfw:3.3.3"
        compileOnly "org.projectlombok:lombok:$lombokVersion"
        annotationProcessor "org.projectlombok:lombok:$lombokVersion"
        testCompileOnly "org.projectlombok:lombok:$lombokVersion"
        testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"
        testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
        testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
        testImplementation project(':core').sourceSets.test.output
    }

    test {
        useJUnitPlatform()
    }
}

project(":discord-bot") {
    apply plugin: "java"


    dependencies {
        compile project(":core")
        compile project(":server")
        compile 'net.dv8tion:JDA:4.2.0_168'
        compileOnly "org.projectlombok:lombok:$lombokVersion"
        annotationProcessor "org.projectlombok:lombok:$lombokVersion"
        testCompileOnly "org.projectlombok:lombok:$lombokVersion"
        testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"
        testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
        testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    }

    test {
        useJUnitPlatform()
    }

    task botFatJar(type: Jar) {
        manifest {
            attributes 'Main-Class': "com.pixurvival.discordbot.PixBot"
        }
        archiveName = "pixurvival-discord-bot.jar"
        from { (configurations.compile.findAll { !it.path.endsWith(".pom") }).collect { it.isDirectory() ? it : zipTree(it) } }
        with jar
    }
}

task packageDistribution(type: GradleBuild) {
    tasks = ['clean', 'test', 'clientFatJar', 'serverFatJar', 'editorFatJar', 'botFatJar', 'copyJars', 'zipVanilla', 'zipPackage']
}

task copyJars(type: Copy) {
    from 'gdx-desktop/build/libs/pixurvival.jar', 'server/build/libs/server.jar', 'contentpack-editor/build/libs/content-pack-editor.jar', 'LICENSE'
    into 'build/package'
}

task zipVanilla(type: Zip) {
    String major
    String minor
    String text = new File('vanilla-contentpack/Vanilla/summary.yml').getText('UTF-8')
    java.util.regex.Pattern p = java.util.regex.Pattern.compile("version:\\s\\{major:\\s(\\d+),\\sminor:\\s(\\d+)}")
    java.util.regex.Matcher m = p.matcher(text)
    if (!m.find()) {
        throw new GradleException("Invalid Vanilla summary");
    }
    major = m.group(1)
    minor = m.group(2)
    archiveFileName = "Vanilla_" + major + "." + minor + ".zip"
    destinationDirectory = file("$buildDir" + "/package/contentPacks")
    from 'vanilla-contentpack/Vanilla'
}

task zipPackage(type: Zip) {

    archiveFileName = "pixurvival-" + project.ext.version + ".zip"
    destinationDirectory = file("$buildDir")
    from 'build/package'
}

dependencies {
    implementation project(path: ':core')
}

tasks.eclipse.doLast {
    delete ".project"
}